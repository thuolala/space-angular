<div class="landing-body">
    <header class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div class="logo text-uppercase d-flex align-items-center" (click)="home()">
            SPACE <img src="../../assets/icon/saturn.png" width="25px" style="margin-left: 5px;">
        </div>

        <!-- Icons -->
        <div class="d-flex">
            <a class="icon" href="https://www.facebook.com/thulovesanji" target="_blank">
                <img src="../../assets/icon/facebook-app-symbol.png" width="25px"></a>
            <a class="icon" href="mailto:phamthushame2002@gmail.com" target="_blank">
                <img src="../../assets/icon/email.png" width="25px"></a>
        </div>
    </header>

    <main class="container-fluid">
        <div class="login-form-wrapper">
            <form class="login-form">
                <h2 class="form-title">Forgot Password?</h2>
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Email" disabled>
                </div>
                <button type="submit" class="btn-login" (click)="changePass()">Send code to email</button>
                <p class="or-text">Please check your email!</p>
                <p class="new-account-text">
                    <a href="/login">Back to Login</a>
                </p>
            </form>
        </div>
    </main>
</div>
