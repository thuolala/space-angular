<div class="chat-box" *ngIf="isOpen">
    <div class="chat-header">
        <span class="chat-name d-flex flex-direction-column align-items-center"><i class="fa-solid fa-circle online-status"></i> {{ friendName }}</span>
        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-right: 5px;">
            <div (click)="toggleMinimize()" class="btn-chat-header"><img src="../../../assets/icon/minimize.png"></div>
            <div (click)="closeChat()" class="btn-chat-header"><i class="fa-solid fa-x"></i></div>
        </div>
    </div>
    <div class="chat-body" *ngIf="!isMinimized">
        <div class="messages" #messagesContainer>
            <p class="text-center d-flex justify-content-center mx-auto text-white"><em><small>22/12/2024</small></em>
            </p>
            <p class="text-center d-flex justify-content-center mx-auto text-white"><strong><small>{{ currentTime }}</small></strong></p>

            <div *ngFor="let message of messages">
                <div *ngIf="message.type === 'user'"
                    class="d-flex flex-direction-column align-items-center justify-content-end">
                    <p class="user message-text" [attr.data-time]="currentTime">{{ message.text }}</p>
                    <img src="../../../assets/icon/user.png" width="25px">
                </div>

                <div *ngIf="message.type === 'friend'"
                    class="d-flex flex-direction-column align-items-center justify-content-start">
                    <img src="../../../assets/icon/saturn.png" width="25px" *ngIf="friendName === 'Space AI'">
                    <img src="../../../assets/icon/user.png" width="25px" *ngIf="friendName !== 'Space AI'">
                    <p class="friend message-text" [attr.data-time]="friendTime">{{ message.text }}</p>
                </div>
            </div>
        </div>
        <textarea [(ngModel)]="newMessage" (keydown)="handleKeydown($event)" placeholder="Type a message..."></textarea>
    </div>
</div>
